language: rust
sudo: required
cache: cargo
rust:
- nightly
- beta
- stable
os:
- linux
env:
- RUST_BACKTRACE=1
script:
- ./scripts/travis.sh
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/78796507a78a48a4b18e
    on_success: change
    on_failure: always
    on_start: never
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/gluon
  skip_cleanup: true
  on:
    rust: stable
    tags: true
    repo: gluon-lang/gluon
