language: rust
sudo: required
services: docker
cache:
    directories:
    - $HOME/.cargo

# bors setup
branches:
  only:
    - staging
    - trying
    # Build PRs
    - master
    # Build release tags
    - /^v?\d+\.\d+(\.\d+)?(-\S*)?$/

matrix:
  include:
  - rust: nightly-2018-07-24
  - rust: beta
  - rust: stable
    env: ARCH=i686

  - rust: stable
    env:
      - DEPLOY=1
      - TARGET=x86_64-unknown-linux-gnu

    # Run benchmark and a no-default-features check in a separate
  - rust: stable
    env:
      - NO_NORMAL_TEST=1
      - BENCH_DEFAULT_FEATURES_CHECK=1
      - TARGET=x86_64-unknown-linux-gnu

  - rust: nightly-2018-05-11
    env: WASM=1

    # Only for deployment
  - if: tag IS present
    env:
      - TARGET=x86_64-unknown-freebsd
      - DEPLOY=1
      - DISABLE_TESTS=1
  - if: tag IS present
    env:
      - TARGET=x86_64-pc-windows-gnu
      - DEPLOY=1
  - if: tag IS present
    env:
      - TARGET=x86_64-apple-darwin
      - DEPLOY=1
    os: osx
os:
- linux

before_install:
  - set -e
  - rustup self update
install:
  - sh scripts/install_cross.sh
  - source ~/.cargo/env || true
  - ./scripts/install_mdbook.sh

env:
  global:
    - CRATE_NAME=gluon
    - RUST_BACKTRACE=1
script:
- >
    if [ ! -z $TRAVIS_TAG ]; then
        echo "Disabling tests for tagged builds as they timeout otherwise"
    elif [ ! -z $DISABLE_TESTS ]; then
        return
    elif [[ -z ${WASM+set} ]]; then
        ./scripts/travis.sh
    else
        rustup target add wasm32-unknown-unknown
        cargo check --target wasm32-unknown-unknown -p gluon_c-api
    fi
- mdbook build book

notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/78796507a78a48a4b18e
    on_success: change
    on_failure: always
    on_start: never

before_deploy:
# Only run deployment on git tags
- CURRENT_TAG=`git describe --exact-match --abbrev=0 --tags || true`
- >
    if [[ $CURRENT_TAG != "" ]]; then
        export GIT_HASH=$(git rev-parse HEAD)
        sh scripts/before_deploy.sh
    fi
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: book/book
    on:
        branch: master

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
    skip_cleanup: true
    on:
      tags: true
      repo: gluon-lang/gluon
      condition: $DEPLOY = 1
