[package]
name = "gluon_base"
version = "0.17.2" # GLUON
authors = ["Markus <marwes91@gmail.com>"]
edition = "2018"

license = "MIT"

description = "Basic type definitions and functions for the gluon programming language"

homepage = "https://gluon-lang.org"
repository = "https://github.com/gluon-lang/gluon"
documentation = "https://docs.rs/gluon"

[badges]
travis-ci = { repository = "gluon-lang/gluon" }

[dependencies]
bitflags = "1"
hashbrown = "0.8"
log = "0.4"
quick-error = "1.0.0"
fnv = "1.0.3"
pretty = "0.10"
smallvec = "1"
collect-mac = "0.1.0"
anymap = { version = "0.12.0", optional = true }
itertools = "0.9"
ordered-float = "2"
codespan = "0.9"
codespan-reporting = "0.9"
either = "1"
vec_map = "0.8"
typed-arena = "2"

gluon_codegen = { version = "0.17.2", path = "../codegen" } # GLUON

serde = { version = "1.0.0", features = ["rc"], optional = true }
serde_state = { version = "0.4.0", features = ["rc"], optional = true }
serde_derive = { version = "1.0.0", optional = true }
serde_derive_state = { version = "0.4.0", optional = true }

# Crates used in testing
compiletest_rs = { version = "0.5", optional = true }

[dev-dependencies]
env_logger = "0.7"
pretty_assertions = "0.6"

[features]
serialization = ["serde", "serde_state", "serde_derive", "serde_derive_state", "anymap"]
nightly = ["compiletest_rs"]
