[package]
name = "gluon_parser"
version = "0.3.0"
authors = ["Markus <marwes91@gmail.com>"]

license = "MIT"

description = "The parser for the gluon programming language"

repository = "https://github.com/gluon-lang/gluon"
documentation = "https://docs.rs/gluon"

build = "build.rs"

[dependencies]
env_logger = { version = "0.3.4", optional = true }
quick-error = "1.0.0"
lalrpop-util = "0.12.5"
log = "0.3.6"
gluon_base = { path = "../base", version = "0.3.0" }

[dev-dependencies]
collect-mac = "0.1.0"

[build-dependencies]
lalrpop = "0.12.5"

[features]
test = ["env_logger"]
