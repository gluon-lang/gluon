[package]
name = "gluon_parser"
version = "0.17.2" # GLUON
authors = ["Markus <marwes91@gmail.com>"]
edition = "2018"

license = "MIT"

description = "The parser for the gluon programming language"

homepage = "https://gluon-lang.org"
repository = "https://github.com/gluon-lang/gluon"
documentation = "https://docs.rs/gluon"

build = "build.rs"

[badges]
travis-ci = { repository = "gluon-lang/gluon" }

[dependencies]
collect-mac = "0.1.0"
itertools = "0.9"
quick-error = "1.0.0"
lalrpop-util = "0.19"
log = "0.4"
gluon_base = { path = "../base", version = "0.17.2" } # GLUON
ordered-float = "2"
codespan = "0.9"
codespan-reporting = "0.9"

[dev-dependencies]
criterion = "0.3"
env_logger = "0.7"
difference = "2"
pretty_assertions = "0.6"

[build-dependencies]
lalrpop = "0.19"

[[bench]]
name = "parser"
harness = false
