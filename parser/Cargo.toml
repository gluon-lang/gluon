[package]
name = "gluon_parser"
version = "0.11.1" # GLUON
authors = ["Markus <marwes91@gmail.com>"]
edition = "2018"

license = "MIT"

description = "The parser for the gluon programming language"

repository = "https://github.com/gluon-lang/gluon"
documentation = "https://docs.rs/gluon"

build = "build.rs"

[dependencies]
collect-mac = "0.1.0"
itertools = "0.8"
quick-error = "1.0.0"
lalrpop-util = "0.16"
log = "0.4"
pretty = "0.5"
gluon_base = { path = "../base", version = "0.11.1" } # GLUON
ordered-float = "1"
codespan = "0.2"
codespan-reporting = "0.2"

[dev-dependencies]
env_logger = "0.6"
difference = "2"
pretty_assertions = "0.5"

[build-dependencies]
lalrpop = "0.16"
